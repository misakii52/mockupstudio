<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kategori Yönetimi</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Kategori Ekle</h1>
        <form id="categoryForm">
            <input type="text" id="categoryName" placeholder="Kategori Adı" required>
            <input type="number" id="categoryOrder" placeholder="Sıra">
            <label><input type="checkbox" id="inHeader" checked> Menüde Göster</label>
            <button type="submit">Kaydet</button>
        </form>

        <table>
            <thead><tr><th>Ad</th><th>Sıra</th><th>İşlem</th></tr></thead>
            <tbody id="categoryList"></tbody>
        </table>
    </div>

    <script type="module">
        import { handleCategories } from '../js/admin.js';
        handleCategories();
    </script>
</body>
</html>
