<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>LOGIN | Studio Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-white p-12 rounded-[2.5rem] w-full max-w-md shadow-2xl">
        <h1 class="text-3xl font-black italic tracking-tighter uppercase mb-8 text-center">Admin Access</h1>
        <div class="space-y-4">
            <input type="password" id="admin-pass" placeholder="Password" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-black outline-none font-bold text-center">
            <button onclick="login()" class="w-full bg-black text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:opacity-80 transition">Enter Dashboard</button>
            <p id="error" class="text-red-500 text-[10px] font-black uppercase text-center hidden">Access Denied!</p>
        </div>
    </div>

    <script>
        function login() {
            const pass = document.getElementById('admin-pass').value;
            // Güvenlik için basit bir anahtar. Daha sonra Firebase Auth'a geçilebilir.
            if(pass === "studio2026") { 
                localStorage.setItem('adminAuth', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
