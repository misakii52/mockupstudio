<section id="settings-tab" class="tab-content hidden">
    <h2 class="text-4xl font-black italic uppercase mb-12">Site & Footer Settings</h2>
    <div class="grid lg:grid-cols-2 gap-12">
        <div class="bg-white p-10 rounded-[2rem] shadow-sm">
            <h3 class="font-black uppercase text-xs mb-6 text-gray-400 tracking-widest">General Info</h3>
            <label class="block text-[10px] font-black uppercase mb-2">Site Name / Logo</label>
            <input type="text" id="set-siteName" class="w-full p-4 bg-gray-50 rounded-xl mb-4 border-none">
            
            <label class="block text-[10px] font-black uppercase mb-2">Footer About Text</label>
            <textarea id="set-footerAbout" class="w-full p-4 bg-gray-50 rounded-xl mb-6 border-none" rows="4"></textarea>
            
            <button onclick="saveSettings()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase tracking-widest">Update Settings</button>
        </div>

        <div class="bg-white p-10 rounded-[2rem] shadow-sm">
            <h3 class="font-black uppercase text-xs mb-6 text-gray-400 tracking-widest">Social Links</h3>
            <label class="block text-[10px] font-black uppercase mb-2">Instagram URL</label>
            <input type="text" id="set-insta" class="w-full p-4 bg-gray-50 rounded-xl mb-4 border-none">
            
            <label class="block text-[10px] font-black uppercase mb-2">Behance URL</label>
            <input type="text" id="set-behance" class="w-full p-4 bg-gray-50 rounded-xl mb-4 border-none">
            
            <label class="block text-[10px] font-black uppercase mb-2">Twitter/X URL</label>
            <input type="text" id="set-twitter" class="w-full p-4 bg-gray-50 rounded-xl border-none">
        </div>
    </div>
</section>

<script>
    // Güvenlik Kontrolü
    if(localStorage.getItem('adminAuth') !== 'true') {
        window.location.href = 'login.html';
    }

    // Ayarları Kaydet
    function saveSettings() {
        db.ref('settings').set({
            siteName: document.getElementById('set-siteName').value,
            footer: {
                about: document.getElementById('set-footerAbout').value,
                insta: document.getElementById('set-insta').value,
                behance: document.getElementById('set-behance').value,
                twitter: document.getElementById('set-twitter').value
            }
        }, () => alert("Settings Updated!"));
    }

    // Ayarları Yükle
    db.ref('settings').on('value', snap => {
        const s = snap.val();
        if(s) {
            document.getElementById('set-siteName').value = s.siteName || "";
            document.getElementById('set-footerAbout').value = s.footer?.about || "";
            document.getElementById('set-insta').value = s.footer?.insta || "";
            document.getElementById('set-behance').value = s.footer?.behance || "";
            document.getElementById('set-twitter').value = s.footer?.twitter || "";
        }
    });
</script>
