<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürün Yönetimi</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Yeni Ürün</h1>
        <form id="productForm">
            <input type="text" id="pName" placeholder="Ürün Adı" required>
            <select id="pCategory" required><option>Yükleniyor...</option></select>
            <input type="number" id="pPrice" placeholder="Fiyat">
            <input type="text" id="pImg" placeholder="Resim Linki">
            <button type="submit">Ürünü Yükle</button>
        </form>
    </div>

    <script type="module">
        import { handleProducts } from '../js/admin.js';
        handleProducts();
    </script>
</body>
</html>
