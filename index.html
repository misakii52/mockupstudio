    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; color: #000; overflow-x: hidden; }
        .branding { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.07em; }
        
        /* Nav & Search */
        #main-nav a { color: #000 !important; font-weight: 900; text-transform: uppercase; font-size: 11px; letter-spacing: 0.1em; cursor: pointer; transition: 0.3s; }
        #main-nav a:hover { opacity: 0.5; }
        .search-bar { width: 0; opacity: 0; transition: all 0.4s ease; border-bottom: 2px solid #000; outline: none; font-weight: 700; font-size: 12px; }
        .search-active .search-bar { width: 180px; opacity: 1; margin-left: 1rem; }

        /* Split Slider - Sol Resim Sağ Buton */
        .swiper { width: 100%; height: 90vh; background: #f9f9f9; }
        .slide-content { display: grid; grid-template-columns: 1.2fr 0.8fr; height: 100%; width: 100%; }
        .slide-img { width: 100%; height: 100%; object-fit: cover; }
        .slide-info { padding: 5rem; display: flex; flex-direction: column; justify-content: center; background: #fff; border-left: 1px solid #eee; }

        /* Buton & Taşma Koruması */
        .btn-black { 
            background: #000; color: #fff; padding: 1.2rem 2rem; 
            font-size: 11px; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 0.2em; display: inline-block; text-align: center; 
            transition: 0.3s; border-radius: 4px; text-decoration: none !important;
            max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .btn-black:hover { opacity: 0.8; transform: translateY(-2px); }
        
        /* Product Cards */
        .product-card { border-bottom: 1px solid #eee; padding-bottom: 2rem; }
        .meta-desc { font-size: 11px; color: #999; line-height: 1.6; height: 3.2em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .view { display: none; } .view.active { display: block; }
        footer { background: #000; color: #fff; }
        
        @media (max-width: 1024px) {
            .slide-content { grid-template-columns: 1fr; }
            .slide-info { padding: 2rem; }
            .swiper { height: auto; min-height: 100vh; }
        }
    </style>
</head>
