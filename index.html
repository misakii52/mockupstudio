        .nav-link {

        }

        /* Product Card */
        .product-card img { transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1); }
        .product-card:hover img { transform: scale(1.04); }
        
        /* Custom Loading */
        #loader { transition: opacity 0.5s; }
