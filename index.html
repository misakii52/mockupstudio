<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOCKUP MASTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; }
        .branding { font-family: 'Plus Jakarta Sans', sans-serif; }
        .view { display: none; } .view.active { display: block; }
    </style>
</head>
<body>

    <header class="border-b bg-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
            <div class="branding text-xl font-black cursor-pointer" onclick="location.href=location.pathname">MOCKUP MASTER</div>
            <div class="flex gap-4">
                <button onclick="showPage('home')" class="text-xs font-bold uppercase">Shop</button>
                <button onclick="showPage('console')" class="text-xs font-bold uppercase text-gray-400">Admin</button>
            </div>
        </div>
    </header>

    <div id="page-home" class="view active">
        <div class="max-w-7xl mx-auto px-6 py-12">
            <h1 class="branding text-6xl font-black mb-12">THE STUDIO.</h1>
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                </div>
        </div>
    </div>

    <div id="page-detail" class="view">
        <div class="max-w-7xl mx-auto px-6 py-12">
            <button onclick="showPage('home')" class="mb-8 text-xs font-bold uppercase">← Back</button>
            <div class="grid md:grid-cols-2 gap-12">
                <img id="det-img" class="w-full rounded-2xl border">
                <div>
                    <h2 id="det-title" class="branding text-4xl font-black mb-4"></h2>
                    <p id="det-price" class="text-xl text-gray-500 mb-6"></p>
                    <p id="det-desc" class="text-gray-600 mb-8"></p>
                    <div id="buy-btn-cont"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="page-console" class="view bg-gray-50 min-h-screen p-6">
        <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-sm">
            <h2 class="branding text-center mb-6">ADMIN</h2>
            <div class="space-y-4">
                <input id="pTitle" placeholder="Ürün Adı" class="w-full border p-3 rounded-lg">
                <input id="pPrice" placeholder="Fiyat (Örn: $25)" class="w-full border p-3 rounded-lg">
                <input id="pSlug" placeholder="Gumroad Link Kodu" class="w-full border p-3 rounded-lg">
                <select id="pCat" class="w-full border p-3 rounded-lg">
                    <option>T-shirts</option>
                    <option>Hoodies</option>
                </select>
                <input id="pImgs" placeholder="Resim Yolu (assets/images/1.jpg)" class="w-full border p-3 rounded-lg">
                <textarea id="pDesc" placeholder="Açıklama" class="w-full border p-3 rounded-lg"></textarea>
                <button onclick="saveProduct()" class="w-full bg-black text-white p-4 rounded-lg font-bold">YAYINLA</button>
            </div>
            <div id="admin-list" class="mt-8 space-y-2"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDs6JHPSV8UM2uKSSVUA1SNxWGyxAihaII",
            authDomain: "mockup-master-db.firebaseapp.com",
            databaseURL: "https://mockup-master-db-default-rtdb.firebaseio.com",
            projectId: "mockup-master-db",
            storageBucket: "mockup-master-db.firebasestorage.app",
            messagingSenderId: "68063883147",
            appId: "1:68063883147:web:07debadc7efe4aeccac98e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showPage(p) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
        }

        function saveProduct() {
            const id = Date.now();
            const data = {
                id: id,
                title: document.getElementById('pTitle').value,
                price: document.getElementById('pPrice').value,
                slug: document.getElementById('pSlug').value,
                cat: document.getElementById('pCat').value,
                img: document.getElementById('pImgs').value,
                desc: document.getElementById('pDesc').value
            };
            db.ref('products/' + id).set(data, () => {
                alert("Ürün Eklendi!");
                location.reload();
            });
        }

        db.ref('products').on('value', snap => {
            const val = snap.val();
            const items = val ? Object.values(val) : [];
            
            // Ana Sayfa Render
            document.getElementById('product-grid').innerHTML = items.map(p => `
                <div class="cursor-pointer border p-4 rounded-2xl" onclick="openProduct('${p.id}')">
                    <img src="${p.img}" class="w-full aspect-square object-cover rounded-xl mb-4" onerror="this.src='https://via.placeholder.com/300'">
                    <h3 class="font-bold">${p.title}</h3>
                    <p class="text-gray-500">${p.price}</p>
                </div>
            `).join('');

            // Admin Listesi Render
            document.getElementById('admin-list').innerHTML = items.map(p => `
                <div class="flex justify-between p-2 border-b text-sm">
                    <span>${p.title}</span>
                    <button onclick="firebase.database().ref('products/${p.id}').remove()" class="text-red-500">Sil</button>
                </div>
            `).join('');

            window.currentProducts = items;
        });

        function openProduct(id) {
            const p = window.currentProducts.find(x => x.id == id);
            document.getElementById('det-title').innerText = p.title;
            document.getElementById('det-price').innerText = p.price;
            document.getElementById('det-desc').innerText = p.desc;
            document.getElementById('det-img').src = p.img;
            document.getElementById('buy-btn-cont').innerHTML = `<a href="https://gumroad.com/l/${p.slug}" target="_blank" class="block bg-black text-white text-center p-4 rounded-xl font-bold">SATIN AL</a>`;
            showPage('detail');
        }
    </script>
</body>
</html>
