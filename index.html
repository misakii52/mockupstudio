<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO ARCHIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://gumroad.com/js/gumroad.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; }
        .product-grid { display: grid; grid-template-cols: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; }
        .nav-link { font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .search-input { border: none; border-bottom: 1px solid #000; outline: none; width: 0; transition: 0.4s; opacity: 0; }
        .search-active .search-input { width: 200px; opacity: 1; margin-left: 10px; }
    </style>
</head>
<body>
    <nav class="sticky top-0 z-50 bg-white border-b border-gray-100 px-8 py-6">
        <div class="max-w-[1400px] mx-auto flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter cursor-pointer" onclick="window.location.href='index.html'">STUDIO.</div>
            
            <div class="flex items-center gap-8">
                <div id="header-menu" class="hidden md:flex gap-6 items-center">
                    <a onclick="loadProducts()" class="nav-link">Shop All</a>
                </div>
                <div id="search-box" class="flex items-center">
                    <button onclick="document.getElementById('search-box').classList.toggle('search-active')" class="nav-link">Search</button>
                    <input type="text" id="main-search" class="search-input" placeholder="Type to find..." onkeyup="filterSearch(this.value)">
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-[1400px] mx-auto px-8 py-20">
        <header class="mb-16">
            <h1 id="page-title" class="text-5xl font-black uppercase italic tracking-tighter">Shop All</h1>
            <p id="category-count" class="text-gray-400 font-bold mt-2 text-xs uppercase tracking-widest">0 Products</p>
        </header>

        <div id="product-list" class="product-grid">
            </div>
    </main>

    <footer class="bg-black text-white py-20 px-8 mt-40">
        <div class="max-w-[1400px] mx-auto grid grid-cols-1 md:grid-cols-4 gap-12">
            <div class="md:col-span-2">
                <h2 class="text-3xl font-black italic mb-6" id="footer-logo">STUDIO.</h2>
                <p class="text-gray-500 max-w-sm" id="footer-about">Premium digital assets for modern creators.</p>
            </div>
            <div>
                <h4 class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-600 mb-6">Categories</h4>
                <div id="footer-cats" class="flex flex-col gap-3 text-sm font-bold text-gray-400 uppercase"></div>
            </div>
            <div>
                <h4 class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-600 mb-6">Social</h4>
                <div id="footer-socials" class="flex flex-col gap-3 text-sm font-bold text-gray-400 uppercase"></div>
            </div>
        </div>
    </footer>

    <script src="firebase-config.js"></script>
    <script>
        let allItems = [];

        function init() {
            // Menü ve Kategorileri Yükle
            db.ref('categories').on('value', snap => {
                const cats = snap.val() ? Object.values(snap.val()) : [];
                const headerMenu = document.getElementById('header-menu');
                const footerCats = document.getElementById('footer-cats');
                
                cats.filter(c => c.inHeader).forEach(c => {
                    headerMenu.innerHTML += `<a onclick="filterByCat('${c.name}')" class="nav-link">${c.name}</a>`;
                });

                cats.filter(c => c.inFooter).forEach(c => {
                    footerCats.innerHTML += `<a onclick="filterByCat('${c.name}')" class="hover:text-white cursor-pointer">${c.name}</a>`;
                });
            });

            // Ürünleri Yükle
            db.ref('products').on('value', snap => {
                allItems = snap.val() ? Object.values(snap.val()) : [];
                loadProducts(allItems);
            });

            // Ayarları Yükle
            db.ref('settings').on('value', snap => {
                const s = snap.val() || {};
                if(s.footer) {
                    document.getElementById('footer-about').innerText = s.footer.about;
                    // Sosyal linkleri buraya ekleyebilirsin
                }
            });
        }

        function loadProducts(items = allItems) {
            const container = document.getElementById('product-list');
            document.getElementById('category-count').innerText = `${items.length} Products`;
            
            container.innerHTML = items.map(p => `
                <div class="group cursor-pointer" onclick="window.location.href='product.html?id=${p.id}'">
                    <div class="aspect-square bg-gray-50 overflow-hidden mb-6 rounded-lg">
                        <img src="${p.images ? p.images[0] : ''}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                    </div>
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-black uppercase text-lg italic tracking-tighter">${p.title}</h3>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${p.category}</p>
                        </div>
                        <span class="font-black italic text-sm">$${p.price}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterByCat(catName) {
            document.getElementById('page-title').innerText = catName;
            const filtered = allItems.filter(p => p.category === catName);
            loadProducts(filtered);
        }

        function filterSearch(q) {
            const filtered = allItems.filter(p => p.title.toLowerCase().includes(q.toLowerCase()));
            loadProducts(filtered);
        }

        init();
    </script>
</body>
</html>
