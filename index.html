<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mockup Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <style>
    body { font-family: Arial; padding: 40px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:20px; }
    .card { border:1px solid #ddd; padding:10px; }
    img { width:100%; height:200px; object-fit:cover; background:#f0f0f0; }
  </style>
</head>
<body>

<h1>Shop All</h1>

<div id="products" class="grid"></div>

<script>
  // ðŸ”‘ FIREBASE CONFIG (AYNI)
  const firebaseConfig = {
    apiKey: "AIzaSyDs6JHPSV8UM2uKSSVUA1SNxWGyxAihaII",
    authDomain: "mockup-master-db.firebaseapp.com",
    databaseURL: "https://mockup-master-db-default-rtdb.firebaseio.com",
    projectId: "mockup-master-db",
    storageBucket: "mockup-master-db.firebasestorage.app",
    messagingSenderId: "68063883147",
    appId: "1:68063883147:web:07debadc7efe4aeccac98e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  db.ref("products").on("value", snap => {
    const data = snap.val();
    const box = document.getElementById("products");
    box.innerHTML = "";

    if (!data) {
      box.innerHTML = "<p>No products yet.</p>";
      return;
    }

    Object.values(data).forEach(p => {
      box.innerHTML += `
        <div class="card">
          <img src="${p.img}" onerror="this.style.display='none'">
          <h3>${p.title}</h3>
          <p>${p.price}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
