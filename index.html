<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOCKUP MASTER | Official Archive</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://gumroad.com/js/gumroad.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #000; }
        body { font-family: 'Inter', sans-serif; background: #fff; color: var(--primary); -webkit-font-smoothing: antialiased; }
        .branding { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.04em; }
        .swiper { width: 100%; height: 85vh; border-radius: 0 0 4rem 4rem; overflow: hidden; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        .view { display: none; } .view.active { display: block; }
        .gumroad-button-custom {
            background: #000; color: #fff; padding: 20px 40px; border-radius: 100px;
            font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em;
            transition: all 0.3s ease; box-shadow: 0 20px 40px rgba(0,0,0,0.1); display: inline-block;
        }
        .gumroad-button-custom:hover { transform: scale(1.02); background: #222; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] bg-white/80 backdrop-blur-2xl border-b border-gray-100">
        <div class="max-w-[1440px] mx-auto px-8 h-20 flex justify-between items-center">
            <div class="branding text-2xl font-black uppercase cursor-pointer tracking-tighter" onclick="location.href=location.pathname">
                MOCKUP<span class="text-gray-200">MASTER</span>
            </div>
            <div id="main-nav" class="hidden lg:flex gap-10 text-[10px] font-black uppercase tracking-[0.2em] text-gray-400"></div>
            <div class="flex items-center gap-6 text-[10px] font-black uppercase tracking-widest">
                <button onclick="showPage('home')" class="border-b-2 border-black pb-1">Collection</button>
            </div>
        </div>
    </nav>

    <div id="page-home" class="view active pt-20">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="slider-content"></div>
            <div class="swiper-pagination"></div>
        </div>

        <section class="max-w-[1440px] mx-auto px-8 py-32">
            <h5 class="text-[10px] font-black uppercase tracking-[0.4em] text-gray-300 mb-12 italic">Just Deployed / New Arrivals</h5>
            <div id="new-arrivals-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12"></div>
        </section>

        <section id="weekly-deal-section" class="bg-black text-white py-32 rounded-[5rem] mx-8 hidden mb-32">
            <div class="max-w-[1440px] mx-auto px-12 grid lg:grid-cols-2 gap-24 items-center">
                <div id="spotlight-img-cont" class="shadow-2xl shadow-orange-500/10"></div>
                <div class="space-y-8">
                    <span class="inline-block px-4 py-1 border border-orange-500 text-orange-500 font-black text-[9px] uppercase tracking-[0.3em] rounded-full">Spotlight Item</span>
                    <h2 id="spot-title" class="branding text-6xl md:text-8xl font-black leading-tight tracking-tighter"></h2>
                    <p id="spot-desc" class="text-gray-400 text-xl font-medium leading-relaxed"></p>
                    <div id="spot-btn-cont"></div>
                </div>
            </div>
        </section>

        <section class="max-w-[1440px] mx-auto px-8 py-40 bg-gray-50/50 rounded-[4rem]">
            <h5 class="text-[10px] font-black uppercase tracking-[0.4em] text-gray-300 mb-16 text-center italic">Complete Digital Archive</h5>
            <div id="full-archive-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16"></div>
        </section>
    </div>

    <div id="page-detail" class="view min-h-screen pt-40 pb-40">
        <div class="max-w-[1200px] mx-auto px-8">
            <button onclick="showPage('home')" class="mb-16 text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-black transition flex items-center gap-4">
                <span class="w-8 h-[1px] bg-gray-200"></span> Back to Collection
            </button>
            <div class="grid lg:grid-cols-2 gap-24 items-start">
                <div class="bg-gray-50 rounded-[4rem] overflow-hidden border border-gray-100 shadow-sm">
                    <img id="det-img" class="w-full aspect-square object-cover">
                </div>
                <div class="pt-8">
                    <div id="det-cat" class="text-[10px] font-black uppercase tracking-[0.4em] text-gray-300 mb-6"></div>
                    <h2 id="det-title" class="branding text-7xl font-black mb-8 leading-[0.9] tracking-tighter"></h2>
                    <p id="det-price" class="text-4xl font-light text-gray-400 mb-12 tracking-tight"></p>
                    <div class="border-t border-gray-100 pt-12 mb-12">
                        <p id="det-desc" class="text-gray-500 leading-relaxed whitespace-pre-line text-lg font-medium"></p>
                    </div>
                    <div id="det-buy-cont"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDs6JHPSV8UM2uKSSVUA1SNxWGyxAihaII",
            authDomain: "mockup-master-db.firebaseapp.com",
            databaseURL: "https://mockup-master-db-default-rtdb.firebaseio.com",
            projectId: "mockup-master-db",
            storageBucket: "mockup-master-db.firebasestorage.app",
            messagingSenderId: "68063883147",
            appId: "1:68063883147:web:07debadc7efe4aeccac98e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showPage(p) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        db.ref().on('value', snap => {
            const data = snap.val();
            if(!data) return;
            window.storeData = data;
            renderSlider(data.hero_slider);
            renderNav(data.categories);
            renderArrivals(data.products);
            renderSpotlight(data.spotlight, data.products);
            renderArchive(data.products);
            setTimeout(() => { if (window.GumroadOverlay) window.GumroadOverlay.reload(); }, 500);
        });

        function renderNav(cats) {
            if(!cats) return;
            const catArr = Object.values(cats);
            document.getElementById('main-nav').innerHTML = catArr.map(c => `<a href="#" onclick="filterByCat('${c}')" class="hover:text-black transition tracking-[0.3em]">${c}</a>`).join('');
        }

        function renderSlider(slides) {
            if(!slides) return;
            document.getElementById('slider-content').innerHTML = Object.values(slides).map(s => `<div class="swiper-slide cursor-pointer" onclick="window.open('${s.link}')"><img src="${s.img}"></div>`).join('');
            new Swiper(".mySwiper", { autoplay: { delay: 5000 }, pagination: { el: ".swiper-pagination", clickable: true }, effect: "fade", speed: 1000 });
        }

        function renderArrivals(prods) {
            if(!prods) return;
            const items = Object.values(prods).filter(p => p.featured).slice(0, 4);
            document.getElementById('new-arrivals-grid').innerHTML = items.map(p => productCard(p)).join('');
        }

        function renderArchive(prods) {
            if(!prods) return;
            const items = Object.values(prods).reverse();
            document.getElementById('full-archive-grid').innerHTML = items.map(p => productCard(p)).join('');
        }

        function renderSpotlight(spot, prods) {
            if(!spot || !prods) return;
            const p = prods[spot.productId];
            if(!p) return;
            document.getElementById('weekly-deal-section').classList.remove('hidden');
            document.getElementById('spot-title').innerText = spot.title;
            document.getElementById('spot-desc').innerText = spot.text;
            document.getElementById('spotlight-img-cont').innerHTML = `<img src="${p.img}" class="rounded-[4rem] w-full shadow-2xl">`;
            document.getElementById('spot-btn-cont').innerHTML = `<a href="https://gumroad.com/l/${p.slug}" data-gumroad-overlay-checkout="true" class="gumroad-button-custom">Buy on Gumroad — ${p.price}</a>`;
        }

        function productCard(p) {
            return `<div class="group cursor-pointer" onclick="openProduct('${p.id}')">
                <div class="aspect-[4/5] overflow-hidden rounded-[3.5rem] bg-gray-50 mb-8 border border-gray-50 shadow-sm transition-all duration-500 group-hover:shadow-xl group-hover:shadow-black/5">
                    <img src="${p.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-[2s]">
                </div>
                <div class="px-2">
                    <h3 class="branding text-2xl font-black uppercase tracking-tighter mb-2 leading-none">${p.title}</h3>
                    <div class="flex justify-between items-center"><span class="text-[9px] font-black text-gray-300 uppercase tracking-[0.3em]">${p.cat}</span><span class="font-bold text-lg text-gray-900 tracking-tight">${p.price}</span></div>
                </div>
            </div>`;
        }

        function openProduct(id) {
            const p = window.storeData.products[id];
            document.getElementById('det-title').innerText = p.title;
            document.getElementById('det-price').innerText = p.price;
            document.getElementById('det-cat').innerText = p.cat;
            document.getElementById('det-desc').innerText = p.desc;
            document.getElementById('det-img').src = p.img;
            document.getElementById('det-buy-cont').innerHTML = `<a href="https://gumroad.com/l/${p.slug}" data-gumroad-overlay-checkout="true" class="gumroad-button-custom block w-full text-center">Buy on Gumroad — ${p.price}</a>`;
            showPage('detail');
            setTimeout(() => { if (window.GumroadOverlay) window.GumroadOverlay.reload(); }, 100);
        }

        function filterByCat(c) {
            const filtered = Object.values(window.storeData.products).filter(p => p.cat === c);
            document.getElementById('full-archive-grid').innerHTML = filtered.map(p => productCard(p)).join('');
            showPage('home');
            window.scrollTo({ top: document.getElementById('full-archive-grid').offsetTop - 200, behavior: 'smooth' });
        }
    </script>
</body>
</html>
