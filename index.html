<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOCKUP STUDIO | High-End Digital Archive</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://gumroad.com/js/gumroad.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        /* FOOTWALL STYLE CSS */
        body { font-family: 'Inter', sans-serif; background: #fff; color: #000; overflow-x: hidden; }
        .branding { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.07em; }
        
        /* SimSiyah ve Kalın Kategoriler */
        #main-nav a { 
            color: #000 !important; 
            font-weight: 900 !important; 
            text-transform: uppercase; 
            font-size: 12px; 
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }
        #main-nav a:hover { opacity: 0.4; transform: translateY(-1px); }

        /* Footwall Slider */
        .swiper { width: 100%; height: 85vh; background: #000; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.9); }
        
        /* Product Grid & Cards */
        .product-card { border-bottom: 1px solid #eee; padding-bottom: 2rem; transition: all 0.3s ease; }
        .product-card:hover .img-zoom { transform: scale(1.05); }
        .img-cont { aspect-ratio: 1/1; overflow: hidden; background: #f6f6f6; border-radius: 4px; }
        .img-zoom { transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        
        /* Buy Button - High Contrast */
        .buy-btn-black { 
            background: #000; color: #fff; width: 100%; padding: 1.2rem; 
            font-size: 11px; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 0.2em; transition: 0.3s; display: block; text-align: center;
        }
        .buy-btn-black:hover { background: #333; }

        .view { display: none; } .view.active { display: block; }
        
        /* Footer Aesthetics */
        footer { background: #000; color: #fff; }
        footer a { color: #666; transition: 0.3s; }
        footer a:hover { color: #fff; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] bg-white border-b border-black/5">
        <div class="max-w-[1600px] mx-auto px-8 h-20 flex justify-between items-center">
            <div class="branding text-3xl font-black uppercase cursor-pointer" onclick="location.href=location.pathname">
                MOCKUP<span class="text-gray-200">STUDIO</span>
            </div>
            
            <div id="main-nav" class="hidden lg:flex gap-12 items-center">
                </div>

            <button onclick="showPage('home')" class="text-[11px] font-black uppercase tracking-widest border-2 border-black px-6 py-2 hover:bg-black hover:text-white transition">Archive</button>
        </div>
    </nav>

    <div id="page-home" class="view active pt-20">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="slider-content"></div>
            <div class="swiper-pagination"></div>
        </div>

        <section class="max-w-[1600px] mx-auto px-8 py-24">
            <h2 class="branding text-7xl font-black mb-16 italic tracking-tighter uppercase leading-none">New Assets</h2>
            <div id="new-arrivals-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-16"></div>
        </section>

        <section class="max-w-[1600px] mx-auto px-8 py-32 border-t border-gray-100">
            <h2 class="branding text-3xl font-black mb-20 italic tracking-tighter uppercase text-center">Full Studio Archive</h2>
            <div id="full-archive-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-12 gap-y-24"></div>
        </section>
    </div>

    <div id="page-detail" class="view pt-40 pb-40">
        <div class="max-w-7xl mx-auto px-8">
            <button onclick="showPage('home')" class="mb-12 font-black uppercase text-[10px] tracking-widest">← Back to Gallery</button>
            <div class="grid lg:grid-cols-2 gap-24 items-start">
                <div class="img-cont !rounded-none shadow-2xl">
                    <img id="det-img" class="w-full h-full object-cover">
                </div>
                <div class="pt-4">
                    <span id="det-cat" class="text-[11px] font-black text-gray-300 uppercase tracking-[0.4em] mb-4 block"></span>
                    <h1 id="det-title" class="branding text-8xl font-black mb-8 leading-[0.85] tracking-tighter"></h1>
                    <p id="det-price" class="text-4xl font-light text-gray-400 mb-12 italic tracking-tighter"></p>
                    <div class="border-t border-black/5 pt-12 mb-12">
                        <p id="det-desc" class="text-gray-500 leading-relaxed text-xl font-medium"></p>
                    </div>
                    <div id="det-buy-cont"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-32 px-8">
        <div class="max-w-[1600px] mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-20 border-b border-white/10 pb-20">
                <div class="lg:col-span-2">
                    <h3 class="branding text-5xl font-black uppercase mb-8">MOCKUP<br><span class="text-white/20">STUDIO</span></h3>
                    <p class="text-gray-500 text-xl max-w-sm font-medium">Providing high-standard digital resources for the next generation of streetwear creators.</p>
                </div>
                <div>
                    <p class="text-[10px] font-black uppercase tracking-[0.4em] mb-10 text-white/30">Information</p>
                    <ul class="space-y-4 font-bold uppercase text-xs tracking-widest">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Licensing</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>
                <div>
                    <p class="text-[10px] font-black uppercase tracking-[0.4em] mb-10 text-white/30">Social</p>
                    <ul class="space-y-4 font-bold uppercase text-xs tracking-widest">
