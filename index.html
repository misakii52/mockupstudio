<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Mockup Studio</title>
<meta name="description" id="metaDesc">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://gumroad.com/js/gumroad.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>

<body class="bg-white">

<div class="swiper mySwiper h-screen">
<div class="swiper-wrapper" id="slider"></div>
<div class="swiper-pagination"></div>
</div>

<section id="products" class="grid grid-cols-4 gap-10 p-20"></section>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyDs6JHPSV8UM2uKSSVUA1SNxWGyxAihaII",
 databaseURL:"https://mockup-master-db-default-rtdb.firebaseio.com"
});
const db=firebase.database();

db.ref().on('value',snap=>{
const d=snap.val();

metaDesc.content=d.settings?.footerDesc||"";

const featured=Object.values(d.products||{}).filter(p=>p.featured);
slider.innerHTML=featured.map(p=>`
<div class="swiper-slide grid grid-cols-2">
<img src="${p.img}" class="w-full h-full object-cover">
<div class="p-20">
<h2 class="text-5xl font-black">${p.title}</h2>
<p class="text-xl">${p.price}</p>
<p class="text-gray-400">${p.seo}</p>
<a href="https://gumroad.com/l/${p.slug}" data-gumroad-overlay-checkout class="bg-black text-white px-8 py-4 mt-6 inline-block">
Buy on Gumroad
</a>
</div>
</div>`).join('');

new Swiper(".mySwiper",{autoplay:{delay:5000},loop:true});

products.innerHTML=Object.values(d.products||{}).map(p=>`
<div>
<img src="${p.img}">
<h3>${p.title}</h3>
<p>${p.price}</p>
</div>`).join('');
});
</script>
</body>
</html>
