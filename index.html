<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mockup Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind CDN (GitHub Pages için sorun değil) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <!-- Gumroad -->
  <script src="https://gumroad.com/js/gumroad.js"></script>
</head>

<body class="bg-white text-black">

<!-- NAV -->
<header class="border-b">
  <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
    <h1 class="font-black text-2xl uppercase">Mockup Studio</h1>
    <nav id="category-nav" class="flex gap-6 text-sm font-bold uppercase"></nav>
  </div>
</header>

<!-- HERO SLIDER -->
<section class="mt-10">
  <div class="swiper mySwiper max-w-7xl mx-auto rounded-2xl overflow-hidden">
    <div class="swiper-wrapper" id="hero-slider"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<!-- PRODUCTS -->
<section class="max-w-7xl mx-auto px-6 py-20">
  <h2 class="text-4xl font-black uppercase mb-12">Shop All</h2>
  <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10"></div>
</section>

<!-- FOOTER -->
<footer class="bg-black text-white py-20 mt-20">
  <div class="max-w-7xl mx-auto px-6">
    <p class="text-sm opacity-60">© Mockup Studio</p>
  </div>
</footer>

<!-- Swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- MAIN JS -->
<script src="assets/index.js"></script>
</body>
</html>
