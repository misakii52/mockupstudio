<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mockup Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="bg-white shadow p-4 text-center">
    <h1 class="text-3xl font-bold">Mockup Studio</h1>
    <p class="text-gray-600 mt-2">High quality digital mockups</p>
  </header>

  <!-- CATEGORIES -->
  <section class="max-w-6xl mx-auto mt-10 px-4">
    <h2 class="text-2xl font-semibold mb-4">Categories</h2>
    <div id="categories" class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- categories will load here -->
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="max-w-6xl mx-auto mt-12 px-4">
    <h2 class="text-2xl font-semibold mb-4">Products</h2>
    <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- products will load here -->
    </div>
  </section>

  <!-- MAIN JS -->
  <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
