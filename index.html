<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
        :root { --primary: #000; --bg: #fff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--primary); -webkit-font-smoothing: antialiased; }
        .branding { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.05em; }
        .view { display: none; } .view.active { display: block; }
        .console-input { width: 100%; border: 1px solid #eee; padding: 14px; border-radius: 12px; margin-bottom: 15px; outline: none; font-size: 14px; transition: 0.3s; }
        .console-input:focus { border-color: #000; background: #fafafa; }
        .product-card { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .product-card:hover { transform: translateY(-10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border-top-color: #000; animation: spinner 0.8s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

                        <span>Layered PSD</span>
                        <span>•</span>

                    </div>
                </div>
            </div>
