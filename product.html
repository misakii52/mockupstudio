<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management | Fourthwall Clone Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .btn-add-product {
            background: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-add-product:hover {
            background: #333;
        }
        
        .product-actions {
            display: flex;
            gap: 5px;
        }
        
        .image-cell img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .product-form-section {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-full-width {
            grid-column: 1 / -1;
        }
        
        .image-input-group {
            margin-top: 10px;
        }
        
        .add-image-btn {
            margin-top: 10px;
            background: #f5f5f5;
            border: 1px dashed #ddd;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            color: #666;
            border-radius: 4px;
        }
        
        .add-image-btn:hover {
            background: #eee;
        }
        
        .preview-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preview-image {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-preview {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 10px;
            cursor: pointer;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="footer.html">Footer Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Product Management</h1>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </header>

            <!-- Products List -->
            <section id="productsListSection">
                <div class="products-header">
                    <h2>All Products</h2>
                    <button class="btn-add-product" id="btnAddProduct">
                        <i class="fas fa-plus"></i> Add New Product
                    </button>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 40px;">
                                    <div class="spinner"></div>
                                    <p>Loading products...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Product Form (initially hidden) -->
            <section id="productFormSection" class="product-form-section" style="display: none;">
                <div class="admin-header" style="border-bottom: none; padding-bottom: 0;">
                    <h2 id="formTitle">Add New Product</h2>
                    <button class="btn-secondary" id="btnCancel">Cancel</button>
                </div>

                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label for="productTitle">Product Title *</label>
                        <input type="text" id="productTitle" class="form-control" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory" class="form-control">
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price ($) *</label>
                            <input type="number" id="productPrice" class="form-control" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Description (HTML supported)</label>
                        <textarea id="productDescription" class="form-control" rows="6" placeholder="You can use HTML tags for formatting"></textarea>
                    </div>

                    <div class="form-group form-full-width">
                        <label>Product Images (URLs) - Add up to 10 images</label>
                        <div id="imageInputsContainer">
                            <div class="image-input-group">
                                <input type="url" class="form-control image-url-input" placeholder="https://example.com/image1.jpg">
                            </div>
                        </div>
                        <button type="button" class="add-image-btn" id="addImageBtn">
                            <i class="fas fa-plus"></i> Add Another Image
                        </button>
                        <div class="preview-images" id="imagePreview"></div>
                    </div>

                    <div class="form-group form-full-width">
                        <label for="gumroadEmbed">Gumroad Embed Code</label>
                        <textarea id="gumroadEmbed" class="form-control" rows="4" placeholder='Paste Gumroad embed code here (e.g., <script src="https://gumroad.com/js/gumroad.js"></script><a class="gumroad-button" href="https://yourproduct.gumroad.com/l/example">Buy on Gumroad</a>)'></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productStatus">Status</label>
                        <select id="productStatus" class="form-control">
                            <option value="active">Active</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 30px;">
                        <button type="submit" class="btn-primary" id="btnSubmit">Save Product</button>
                        <button type="button" class="btn-danger" id="btnDelete" style="display: none;">Delete Product</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <!-- Modal for Delete Confirmation -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <p>Are you sure you want to delete this product? This action cannot be undone.</p>
            <div style="margin-top: 20px; text-align: right;">
                <button class="btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase importlarını v12.9.0 olarak değiştir
        import { auth, db } from '../js/firebase-config.js';
        import { 
            collection, 
            getDocs, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            doc, 
            query, 
            orderBy,
            serverTimestamp,
            getDoc  // getDoc'u ekledik
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        
        // State variables
        let currentProductId = null;
        let categories = [];
        
        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadProducts();
                loadCategories();
                setupEventListeners();
            }
        });
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout error: ' + error.message);
            }
        });
        
        // Load all products
        async function loadProducts() {
            try {
                const productsQuery = query(collection(db, 'products'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(productsQuery);
                const tableBody = document.getElementById('productsTableBody');
                
                if (querySnapshot.empty) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px;">
                                No products found. Click "Add New Product" to create one.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tableBody.innerHTML = '';
                
                querySnapshot.forEach((docSnapshot) => {
                    const product = docSnapshot.data();
                    const productId = docSnapshot.id;
                    const categoryName = categories.find(c => c.id === product.category)?.name || 'Uncategorized';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="image-cell">
                            ${product.images && product.images.length > 0 
                                ? `<img src="${product.images[0]}" alt="${product.title}" onerror="this.src='https://via.placeholder.com/60'">`
                                : '<div style="width:60px;height:60px;background:#f5f5f5;"></div>'
                            }
                        </td>
                        <td>${product.title}</td>
                        <td>${categoryName}</td>
                        <td>$${product.price?.toFixed(2) || '0.00'}</td>
                        <td>
                            <span class="status-badge ${product.status === 'active' ? 'status-active' : 'status-draft'}">
                                ${product.status}
                            </span>
                        </td>
                        <td>
                            <div class="product-actions">
                                <button class="btn btn-edit" onclick="editProduct('${productId}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger" onclick="showDeleteModal('${productId}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading products:', error);
                const tableBody = document.getElementById('productsTableBody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #dc3545;">
                            Error loading products. Please try again.
                        </td>
                    </tr>
                `;
            }
        }
        
        // Load categories for dropdown
        async function loadCategories() {
            try {
                const categoriesSnapshot = await getDocs(collection(db, 'categories'));
                const categorySelect = document.getElementById('productCategory');
                
                categories = [];
                categoriesSnapshot.forEach((docSnapshot) => {
                    const category = {
                        id: docSnapshot.id,
                        ...docSnapshot.data()
                    };
                    categories.push(category);
                    
                    const option = document.createElement('option');
                    option.value = docSnapshot.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error loading categories:', error);
                alert('Error loading categories: ' + error.message);
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Add product button
            document.getElementById('btnAddProduct').addEventListener('click', () => {
                showProductForm();
            });
            
            // Cancel button
            document.getElementById('btnCancel').addEventListener('click', () => {
                showProductsList();
            });
            
            // Add image button
            document.getElementById('addImageBtn').addEventListener('click', addImageInput);
            
            // Form submission
            document.getElementById('productForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveProduct();
            });
            
            // Delete button
            document.getElementById('btnDelete').addEventListener('click', () => {
                showDeleteModal(currentProductId);
            });
            
            // Modal events
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('cancelDelete').addEventListener('click', closeModal);
            document.getElementById('confirmDelete').addEventListener('click', confirmDelete);
            
            // Image URL input change
            document.getElementById('imageInputsContainer').addEventListener('input', (e) => {
                if (e.target.classList.contains('image-url-input')) {
                    updateImagePreview();
                }
            });
        }
        
        // Show product form
        function showProductForm(productId = null) {
            document.getElementById('productsListSection').style.display = 'none';
            document.getElementById('productFormSection').style.display = 'block';
            
            if (productId) {
                document.getElementById('formTitle').textContent = 'Edit Product';
                document.getElementById('btnDelete').style.display = 'inline-block';
                loadProductData(productId);
            } else {
                document.getElementById('formTitle').textContent = 'Add New Product';
                document.getElementById('btnDelete').style.display = 'none';
                resetForm();
            }
        }
        
        // Show products list
        function showProductsList() {
            document.getElementById('productsListSection').style.display = 'block';
            document.getElementById('productFormSection').style.display = 'none';
            currentProductId = null;
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('imageInputsContainer').innerHTML = `
                <div class="image-input-group">
                    <input type="url" class="form-control image-url-input" placeholder="https://example.com/image1.jpg">
                </div>
            `;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('productStatus').value = 'active';
        }
        
        // Add image input field
        function addImageInput() {
            const container = document.getElementById('imageInputsContainer');
            const inputs = container.querySelectorAll('.image-url-input');
            
            if (inputs.length >= 10) {
                alert('Maximum 10 images allowed');
                return;
            }
            
            const newInput = document.createElement('div');
            newInput.className = 'image-input-group';
            newInput.innerHTML = `
                <input type="url" class="form-control image-url-input" placeholder="https://example.com/image${inputs.length + 1}.jpg">
            `;
            container.appendChild(newInput);
        }
        
        // Update image preview
        function updateImagePreview() {
            const inputs = document.querySelectorAll('.image-url-input');
            const previewContainer = document.getElementById('imagePreview');
            
            previewContainer.innerHTML = '';
            
            inputs.forEach((input, index) => {
                const url = input.value.trim();
                if (url) {
                    const preview = document.createElement('div');
                    preview.className = 'preview-image';
                    preview.innerHTML = `
                        <img src="${url}" alt="Preview ${index + 1}" onerror="this.style.display='none'">
                        <button type="button" class="remove-preview" onclick="removeImage(${index})">&times;</button>
                    `;
                    previewContainer.appendChild(preview);
                }
            });
        }
        
        // Remove image
        window.removeImage = function(index) {
            const inputs = document.querySelectorAll('.image-url-input');
            if (inputs[index]) {
                inputs[index].value = '';
                updateImagePreview();
            }
        }
        
        // Load product data for editing
        async function loadProductData(productId) {
            try {
                const productDoc = await getDoc(doc(db, 'products', productId));
                if (productDoc.exists()) {
                    const product = productDoc.data();
                    currentProductId = productId;
                    
                    document.getElementById('productId').value = productId;
                    document.getElementById('productTitle').value = product.title || '';
                    document.getElementById('productCategory').value = product.category || '';
                    document.getElementById('productPrice').value = product.price || '';
                    document.getElementById('productDescription').value = product.description || '';
                    document.getElementById('gumroadEmbed').value = product.gumroadEmbed || '';
                    document.getElementById('productStatus').value = product.status || 'active';
                    
                    // Load images
                    const imageInputsContainer = document.getElementById('imageInputsContainer');
                    imageInputsContainer.innerHTML = '';
                    
                    if (product.images && product.images.length > 0) {
                        product.images.forEach((imageUrl, index) => {
                            const inputGroup = document.createElement('div');
                            inputGroup.className = 'image-input-group';
                            inputGroup.innerHTML = `
                                <input type="url" class="form-control image-url-input" 
                                       value="${imageUrl}" 
                                       placeholder="https://example.com/image${index + 1}.jpg">
                            `;
                            imageInputsContainer.appendChild(inputGroup);
                        });
                    } else {
                        addImageInput();
                    }
                    
                    updateImagePreview();
                }
            } catch (error) {
                console.error('Error loading product:', error);
                alert('Error loading product data: ' + error.message);
            }
        }
        
        // Save product
        async function saveProduct() {
            try {
                // Collect form data
                const title = document.getElementById('productTitle').value.trim();
                const category = document.getElementById('productCategory').value;
                const price = parseFloat(document.getElementById('productPrice').value);
                const description = document.getElementById('productDescription').value.trim();
                const gumroadEmbed = document.getElementById('gumroadEmbed').value.trim();
                const status = document.getElementById('productStatus').value;
                
                // Collect image URLs
                const imageInputs = document.querySelectorAll('.image-url-input');
                const images = [];
                imageInputs.forEach(input => {
                    const url = input.value.trim();
                    if (url) {
                        images.push(url);
                    }
                });
                
                // Validate required fields
                if (!title) {
                    alert('Product title is required');
                    return;
                }
                
                if (isNaN(price) || price < 0) {
                    alert('Please enter a valid price');
                    return;
                }
                
                // Prepare product data
                const productData = {
                    title,
                    category: category || null,
                    price,
                    description,
                    gumroadEmbed,
                    images,
                    status,
                    updatedAt: serverTimestamp()
                };
                
                // Add createdAt for new products
                if (!currentProductId) {
                    productData.createdAt = serverTimestamp();
                }
                
                // Save to Firestore
                if (currentProductId) {
                    // Update existing product
                    await updateDoc(doc(db, 'products', currentProductId), productData);
                    alert('Product updated successfully!');
                } else {
                    // Add new product
                    await addDoc(collection(db, 'products'), productData);
                    alert('Product added successfully!');
                }
                
                // Reload products and show list
                await loadProducts();
                showProductsList();
                
            } catch (error) {
                console.error('Error saving product:', error);
                alert('Error saving product: ' + error.message);
            }
        }
        
        // Show delete modal
        window.showDeleteModal = function(productId) {
            currentProductId = productId;
            document.getElementById('deleteModal').classList.add('show');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('deleteModal').classList.remove('show');
        }
        
        // Confirm delete
        async function confirmDelete() {
            try {
                await deleteDoc(doc(db, 'products', currentProductId));
                alert('Product deleted successfully!');
                closeModal();
                await loadProducts();
                showProductsList();
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Error deleting product: ' + error.message);
                closeModal();
            }
        }
        
        // Edit product
        window.editProduct = function(productId) {
            showProductForm(productId);
        }
    </script>
</body>
</html>
