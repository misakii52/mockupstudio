<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management | Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .btn-add-product {
            background: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-add-product:hover {
            background: #333;
        }
        
        .product-actions {
            display: flex;
            gap: 5px;
        }
        
        .image-cell img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="footer.html">Footer Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Product Management</h1>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </header>

            <!-- Products List -->
            <section id="productsListSection">
                <div class="products-header">
                    <h2>All Products</h2>
                    <button class="btn-add-product" id="btnAddProduct">
                        <i class="fas fa-plus"></i> Add New Product
                    </button>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 40px;">
                                    <div class="spinner"></div>
                                    <p>Loading products...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Product Form (initially hidden) -->
            <section id="productFormSection" style="display: none;">
                <div class="admin-header" style="border-bottom: none; padding-bottom: 0;">
                    <h2 id="formTitle">Add New Product</h2>
                    <button class="btn-secondary" id="btnCancel">Cancel</button>
                </div>

                <form id="productForm" style="max-width: 600px;">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label for="productTitle">Product Title *</label>
                        <input type="text" id="productTitle" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" class="form-control" required>
                            <option value="">Loading categories...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price ($) *</label>
                        <input type="number" id="productPrice" class="form-control" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" class="form-control" rows="3" placeholder="Product description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productStatus">Status *</label>
                        <select id="productStatus" class="form-control" required>
                            <option value="active">Active</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 30px;">
                        <button type="submit" class="btn-primary" id="btnSubmit">Save Product</button>
                        <button type="button" class="btn-danger" id="btnDelete" style="display: none;">Delete Product</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script type="module">
        // Önce db'yi kontrol et
        console.log("Script başlatılıyor...");
        
        // Import işlemleri
        import { auth, db } from '../js/firebase-config.js';
        console.log("Firebase config yüklendi, db:", db ? "VAR" : "YOK");
        
        // Firestore fonksiyonlarını import et
        import { 
            collection, 
            getDocs, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            doc, 
            query, 
            orderBy,
            serverTimestamp,
            getDoc
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        
        // Auth fonksiyonlarını import et
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        
        // Global değişkenler
        let currentProductId = null;
        let categories = [];
        
        // Auth kontrolü
        onAuthStateChanged(auth, (user) => {
            console.log("Auth state değişti, user:", user ? user.email : "YOK");
            if (!user) {
                window.location.href = 'login.html';
            } else {
                console.log("Kullanıcı giriş yaptı, fonksiyonlar başlatılıyor...");
                initializeApp();
            }
        });
        
        // Uygulamayı başlat
        async function initializeApp() {
            try {
                console.log("initializeApp başlatıldı");
                
                // Önce kategorileri yükle (ürünlerden önce)
                await loadCategories();
                console.log("Kategoriler yüklendi, sayısı:", categories.length);
                
                // Sonra ürünleri yükle
                await loadProducts();
                console.log("Ürünler yüklendi");
                
                // Event listener'ları kur
                setupEventListeners();
                console.log("Event listener'lar kuruldu");
                
            } catch (error) {
                console.error("initializeApp hatası:", error);
            }
        }
        
        // Çıkış yap
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Çıkış hatası:', error);
                alert('Çıkış yapılırken hata: ' + error.message);
            }
        });
        
        // Tüm ürünleri yükle
        async function loadProducts() {
            try {
                console.log("Ürünler yükleniyor...");
                const productsQuery = query(collection(db, 'products'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(productsQuery);
                const tableBody = document.getElementById('productsTableBody');
                
                if (querySnapshot.empty) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px;">
                                No products found. Click "Add New Product" to create one.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tableBody.innerHTML = '';
                
                querySnapshot.forEach((docSnapshot) => {
                    const product = docSnapshot.data();
                    const productId = docSnapshot.id;
                    
                    // Kategori ismini bul
                    let categoryName = 'Uncategorized';
                    if (product.category && categories.length > 0) {
                        const foundCategory = categories.find(c => c.id === product.category);
                        if (foundCategory) {
                            categoryName = foundCategory.name;
                        }
                    }
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="image-cell">
                            ${product.images && product.images.length > 0 
                                ? `<img src="${product.images[0]}" alt="${product.title}" onerror="this.src='https://via.placeholder.com/60'">`
                                : '<div style="width:60px;height:60px;background:#f5f5f5;"></div>'
                            }
                        </td>
                        <td>${product.title}</td>
                        <td>${categoryName}</td>
                        <td>$${product.price?.toFixed(2) || '0.00'}</td>
                        <td>
                            <span class="status-badge ${product.status === 'active' ? 'status-active' : 'status-draft'}">
                                ${product.status}
                            </span>
                        </td>
                        <td>
                            <div class="product-actions">
                                <button class="btn btn-edit" onclick="window.editProduct('${productId}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger" onclick="window.showDeleteModal('${productId}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                console.log(`${querySnapshot.size} ürün yüklendi`);
                
            } catch (error) {
                console.error('Ürünler yüklenirken hata:', error);
                const tableBody = document.getElementById('productsTableBody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #dc3545;">
                            Error loading products: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }
        
        // Kategorileri yükle (dropdown için)
        async function loadCategories() {
            try {
                console.log("Kategoriler yükleniyor...");
                
                // Kategoriler koleksiyonunu al
                const categoriesRef = collection(db, 'categories');
                console.log("Kategoriler referansı:", categoriesRef);
                
                // Tüm kategorileri getir (filtre olmadan)
                const querySnapshot = await getDocs(categoriesRef);
                console.log("Kategori snapshot:", querySnapshot);
                console.log("Kategori sayısı:", querySnapshot.size);
                
                const categorySelect = document.getElementById('productCategory');
                categories = [];
                
                // Dropdown'ı temizle
                categorySelect.innerHTML = '<option value="">Select Category</option>';
                
                if (querySnapshot.empty) {
                    console.log("Kategori yok!");
                    categorySelect.innerHTML = '<option value="">No categories found</option>';
                    return;
                }
                
                // Her kategori için option oluştur
                querySnapshot.forEach((doc) => {
                    const categoryData = doc.data();
                    const category = {
                        id: doc.id,
                        ...categoryData
                    };
                    categories.push(category);
                    
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = categoryData.name || 'Unnamed Category';
                    categorySelect.appendChild(option);
                });
                
                console.log(`${categories.length} kategori dropdown'a eklendi`);
                
            } catch (error) {
                console.error('Kategoriler yüklenirken hata:', error);
                const categorySelect = document.getElementById('productCategory');
                categorySelect.innerHTML = `
                    <option value="">Error loading categories: ${error.message}</option>
                `;
            }
        }
        
        // Event listener'ları kur
        function setupEventListeners() {
            console.log("Event listener'lar kuruluyor...");
            
            // Yeni ürün ekle butonu
            document.getElementById('btnAddProduct').addEventListener('click', () => {
                console.log("Add product butonuna tıklandı");
                showProductForm();
            });
            
            // İptal butonu
            document.getElementById('btnCancel').addEventListener('click', () => {
                console.log("Cancel butonuna tıklandı");
                showProductsList();
            });
            
            // Form gönderimi
            document.getElementById('productForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log("Form gönderildi");
                await saveProduct();
            });
            
            // Silme butonu
            document.getElementById('btnDelete').addEventListener('click', async () => {
                if (confirm('Bu ürünü silmek istediğinize emin misiniz?')) {
                    await deleteProduct();
                }
            });
            
            console.log("Event listener'lar başarıyla kuruldu");
        }
        
        // Ürün formunu göster
        function showProductForm(productId = null) {
            console.log("Ürün formu gösteriliyor, productId:", productId);
            document.getElementById('productsListSection').style.display = 'none';
            document.getElementById('productFormSection').style.display = 'block';
            
            if (productId) {
                // Düzenleme modu
                document.getElementById('formTitle').textContent = 'Edit Product';
                document.getElementById('btnDelete').style.display = 'inline-block';
                loadProductData(productId);
            } else {
                // Ekleme modu
                document.getElementById('formTitle').textContent = 'Add New Product';
                document.getElementById('btnDelete').style.display = 'none';
                resetForm();
            }
        }
        
        // Ürün listesini göster
        function showProductsList() {
            console.log("Ürün listesi gösteriliyor");
            document.getElementById('productsListSection').style.display = 'block';
            document.getElementById('productFormSection').style.display = 'none';
            currentProductId = null;
        }
        
        // Formu sıfırla
        function resetForm() {
            console.log("Form sıfırlanıyor");
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productStatus').value = 'active';
        }
        
        // Ürün verilerini formda göster (düzenleme için)
        async function loadProductData(productId) {
            try {
                console.log("Ürün verileri yükleniyor:", productId);
                const productDoc = await getDoc(doc(db, 'products', productId));
                
                if (productDoc.exists()) {
                    const product = productDoc.data();
                    currentProductId = productId;
                    
                    document.getElementById('productId').value = productId;
                    document.getElementById('productTitle').value = product.title || '';
                    document.getElementById('productCategory').value = product.category || '';
                    document.getElementById('productPrice').value = product.price || '';
                    document.getElementById('productDescription').value = product.description || '';
                    document.getElementById('productStatus').value = product.status || 'active';
                    
                    console.log("Ürün verileri formda gösterildi");
                } else {
                    alert('Product not found!');
                }
            } catch (error) {
                console.error('Ürün verileri yüklenirken hata:', error);
                alert('Error loading product: ' + error.message);
            }
        }
        
        // Ürünü kaydet
        async function saveProduct() {
            try {
                console.log("Ürün kaydediliyor...");
                
                // Form verilerini al
                const title = document.getElementById('productTitle').value.trim();
                const category = document.getElementById('productCategory').value;
                const price = parseFloat(document.getElementById('productPrice').value);
                const description = document.getElementById('productDescription').value.trim();
                const status = document.getElementById('productStatus').value;
                
                console.log("Form verileri:", { title, category, price, description, status });
                
                // Doğrulama
                if (!title) {
                    alert('Product title is required');
                    return;
                }
                
                if (!category) {
                    alert('Please select a category');
                    return;
                }
                
                if (isNaN(price) || price < 0) {
                    alert('Please enter a valid price');
                    return;
                }
                
                if (!status) {
                    alert('Please select a status');
                    return;
                }
                
                // Ürün verilerini hazırla
                const productData = {
                    title,
                    category,
                    price,
                    description,
                    status,
                    updatedAt: serverTimestamp()
                };
                
                console.log("Kaydedilecek veri:", productData);
                
                // Firestore'a kaydet
                if (currentProductId) {
                    // Güncelleme
                    await updateDoc(doc(db, 'products', currentProductId), productData);
                    console.log("Ürün güncellendi:", currentProductId);
                    alert('Product updated successfully!');
                } else {
                    // Yeni ekleme
                    productData.createdAt = serverTimestamp();
                    const docRef = await addDoc(collection(db, 'products'), productData);
                    console.log("Yeni ürün eklendi, ID:", docRef.id);
                    alert('Product added successfully!');
                }
                
                // Listeyi yenile ve göster
                await loadProducts();
                showProductsList();
                
            } catch (error) {
                console.error('Ürün kaydedilirken hata:', error);
                alert('Error saving product: ' + error.message);
            }
        }
        
        // Ürünü sil
        async function deleteProduct() {
            try {
                console.log("Ürün siliniyor:", currentProductId);
                await deleteDoc(doc(db, 'products', currentProductId));
                alert('Product deleted successfully!');
                await loadProducts();
                showProductsList();
            } catch (error) {
                console.error('Ürün silinirken hata:', error);
                alert('Error deleting product: ' + error.message);
            }
        }
        
        // Global fonksiyonlar (HTML'de onclick için)
        window.editProduct = function(productId) {
            console.log("Edit product çağrıldı:", productId);
            showProductForm(productId);
        };
        
        window.showDeleteModal = async function(productId) {
            console.log("Delete modal çağrıldı:", productId);
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    await deleteDoc(doc(db, 'products', productId));
                    alert('Product deleted!');
                    await loadProducts();
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('Error deleting product: ' + error.message);
                }
            }
        };
        
        console.log("Script başarıyla yüklendi");
    </script>
</body>
</html>
