<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MASTER DASHBOARD | Mockup Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7f6; }
        .tab-content { display: none; } .tab-content.active { display: block; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 10px; transition: 0.3s; }
        input:focus { border-color: #000; outline: none; }
        .edit-mode { background: #fffdf0; border: 2px solid #ffd700 !important; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="bg-black text-white p-10 rounded-[3rem] mb-10 flex justify-between items-center shadow-2xl">
            <div>
                <h1 class="text-3xl font-black tracking-tighter uppercase">STUDIO CONTROL</h1>
                <p class="text-gray-500 text-xs font-bold tracking-widest mt-1">V3.0 PROFESSIONAL MANAGEMENT</p>
            </div>
            <nav class="flex gap-4">
                <button onclick="openTab('inventory')" class="bg-white/10 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white text-black hover:text-black transition">Envanter</button>
                <button onclick="openTab('ui')" class="bg-white/10 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white text-black hover:text-black transition">Slider & Görsel</button>
                <button onclick="openTab('settings')" class="bg-white/10 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white text-black hover:text-black transition">Site Ayarları</button>
            </nav>
        </header>

        <div id="settings" class="tab-content bg-white p-10 rounded-[3rem] shadow-xl border border-gray-100">
            <h2 class="text-2xl font-black mb-8 uppercase italic">Site Kimliği & Footer Yönetimi</h2>
            <div class="grid md:grid-cols-2 gap-12">
                <div class="space-y-4">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest">Logo & Header</h3>
                    <input id="setLogo" placeholder="Ana Logo (örn: MOCKUP)">
                    <input id="setLogoAccent" placeholder="Vurgu Metni (örn: STUDIO)">
                </div>
                <div class="space-y-4">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest">Footer & Sosyal Medya</h3>
                    <textarea id="setFooterDesc" placeholder="Footer Hakkımızda Yazısı" rows="4"></textarea>
                    <input id="setInsta" placeholder="Instagram Linki">
                    <input id="setBehance" placeholder="Behance Linki">
                </div>
            </div>
            <button onclick="saveSettings()" class="mt-10 bg-black text-white px-12 py-5 rounded-2xl font-black uppercase text-xs tracking-widest hover:scale-105 transition">Tüm Siteyi Güncelle</button>
        </div>

        <div id="inventory" class="tab-content active grid lg:grid-cols-3 gap-10">
            <div class="bg-white p-10 rounded-[3rem] shadow-xl border border-gray-100 h-fit sticky top-10">
                <h2 id="formTitle" class="text-xl font-black mb-6 uppercase">Yeni Ürün Ekle</h2>
                <input id="pId" type="hidden">
                <input id="pTitle" placeholder="Ürün Başlığı">
                <input id="pPrice" placeholder="Fiyat (örn: $49)">
                <select id="pCatList"></select>
                <input id="pSlug" placeholder="Gumroad Kodu (Slug)">
                <input id="pImg" placeholder="Ürün Kapak Resim URL">
                <textarea id="pDesc" placeholder="Ürün Detaylı Açıklaması (Footwall Stili)" rows="5"></textarea>
                <label class="flex items-center gap-3 mb-6 font-bold text-xs uppercase cursor-pointer">
                    <input type="checkbox" id="pFeatured" class="w-5 h-5"> Öne Çıkan Ürün (New Arrival)
                </label>
                <div id="btnGroup" class="flex gap-2">
                    <button id="mainBtn" onclick="saveProduct()" class="flex-grow bg-black text-white py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest">Koleksiyona Ekle</button>
                    <button id="cancelBtn" onclick="resetForm()" class="hidden bg-red-100 text-red-600 px-6 rounded-2xl font-black uppercase text-[10px]">İptal</button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-10 rounded-[3rem] shadow-xl border border-gray-100">
                    <h2 class="text-xl font-black mb-8 uppercase text-gray-400 italic">Mevcut Ürünler & Düzenleme</h2>
                    <div id="inventory-list" class="grid gap-4"></div>
                </div>
                
                <div class="bg-white p-10 rounded-[3rem] shadow-xl border border-gray-100">
                    <h2 class="text-xl font-black mb-6 uppercase text-gray-400">Kategoriler</h2>
                    <div class="flex gap-2 mb-6">
                        <input id="newCat" class="!mb-0" placeholder="Yeni kategori...">
                        <button onclick="addCat()" class="bg-black text-white px-8 rounded-xl font-black text-xl">+</button>
                    </div>
                    <div id="cat-list" class="flex flex-wrap gap-3"></div>
                </div>
            </div>
        </div>

        <div id="ui" class="tab-content bg-white p-10 rounded-[3rem] shadow-xl border border-gray-100">
            <h2 class="text-2xl font-black mb-8 uppercase italic">Slider Yönetimi (En Az 10 Resim Ekleme)</h2>
            <div class="grid md:grid-cols-3 gap-10">
                <div class="space-y-4">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest italic">Yeni Slayt Ekle</h3>
                    <input id="slideImg" placeholder="Görsel URL (1920x1080)">
                    <input id="slideLink" placeholder="Tıklanınca Gideceği Link">
                    <button onclick="addSlide()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest">Slaytı Yayına Al</button>
                </div>
                <div id="slider-list" class="md:col-span-2 grid grid-cols-2 md:grid-cols-3 gap-4">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDs6JHPSV8UM2uKSSVUA1SNxWGyxAihaII",
            authDomain: "mockup-master-db.firebaseapp.com",
            databaseURL: "https://mockup-master-db-default-rtdb.firebaseio.com",
            projectId: "mockup-master-db",
            storageBucket: "mockup-master-db.firebasestorage.app",
            messagingSenderId: "68063883147",
            appId: "1:68063883147:web:07debadc7efe4aeccac98e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- ÜRÜN EKLEME & DÜZENLEME ---
        function saveProduct() {
            const id = document.getElementById('pId').value || Date.now();
            const data = {
                id,
                title: document.getElementById('pTitle').value,
                price: document.getElementById('pPrice').value,
                cat: document.getElementById('pCatList').value,
                slug: document.getElementById('pSlug').value,
                img: document.getElementById('pImg').value,
                desc: document.getElementById('pDesc').value,
                featured: document.getElementById('pFeatured').checked
            };
            db.ref('products/' + id).set(data, () => {
                alert("Ürün Başarıyla Kaydedildi!");
                resetForm();
            });
        }

        function editProduct(id) {
            const p = allProducts[id];
            document.getElementById('pId').value = p.id;
            document.getElementById('pTitle').value = p.title;
            document.getElementById('pPrice').value = p.price;
            document.getElementById('pCatList').value = p.cat;
            document.getElementById('pSlug').value = p.slug;
            document.getElementById('pImg').value = p.img;
            document.getElementById('pDesc').value = p.desc;
            document.getElementById('pFeatured').checked = p.featured;

            document.getElementById('formTitle').innerText = "Ürünü Düzenle";
            document.getElementById('mainBtn').innerText = "Değişiklikleri Kaydet";
            document.getElementById('mainBtn').classList.replace('bg-black', 'bg-blue-600');
            document.getElementById('cancelBtn').classList.remove('hidden');
            document.getElementById('pTitle').focus();
        }

        function resetForm() {
            document.getElementById('pId').value = "";
            document.getElementById('pTitle').value = "";
            document.getElementById('pPrice').value = "";
            document.getElementById('pSlug').value = "";
            document.getElementById('pImg').value = "";
            document.getElementById('pDesc').value = "";
            document.getElementById('pFeatured').checked = false;
            document.getElementById('formTitle').innerText = "Yeni Ürün Ekle";
            document.getElementById('mainBtn').innerText = "Koleksiyona Ekle";
            document.getElementById('mainBtn').classList.replace('bg-blue-600', 'bg-black');
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        let allProducts = {};
        db.ref('products').on('value', snap => {
            allProducts = snap.val() || {};
            const prods = Object.values(allProducts).reverse();
            document.getElementById('inventory-list').innerHTML = prods.map(p => `
                <div class="flex justify-between items-center p-6 bg-gray-50 rounded-2xl border border-gray-100 hover:border-black transition">
                    <div class="flex items-center gap-4">
                        <img src="${p.img}" class="w-12 h-12 object-cover rounded-lg">
                        <div>
                            <p class="font-black text-sm uppercase">${p.title}</p>
                            <p class="text-[10px] text-blue-600 font-bold tracking-widest uppercase">${p.price} - ${p.cat}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editProduct('${p.id}')" class="bg-white border px-4 py-2 rounded-xl text-[10px] font-black hover:bg-black hover:text-white transition">DÜZENLE</button>
                        <button onclick="if(confirm('Emin misiniz?')) db.ref('products/${p.id}').remove()" class="text-red-500 font-black text-[10px] px-2">SİL</button>
                    </div>
                </div>
            `).join('');
        });

        // --- DİĞER FONKSİYONLAR ---
        function saveSettings() {
            db.ref('settings').set({
                logo: document.getElementById('setLogo').value,
                logoAccent: document.getElementById('setLogoAccent').value,
                footerDesc: document.getElementById('setFooterDesc').value,
                insta: document.getElementById('setInsta').value,
                behance: document.getElementById('setBehance').value
            }, () => alert("Site Kimliği Başarıyla Güncellendi!"));
        }

        db.ref('settings').on('value', snap => {
            const s = snap.val() || {};
            document.getElementById('setLogo').value = s.logo || "";
            document.getElementById('setLogoAccent').value = s.logoAccent || "";
            document.getElementById('setFooterDesc').value = s.footerDesc || "";
            document.getElementById('setInsta').value = s.insta || "";
            document.getElementById('setBehance').value = s.behance || "";
        });

        function addCat() { db.ref('categories').push(document.getElementById('newCat').value); document.getElementById('newCat').value=""; }
        db.ref('categories').on('value', snap => {
            const cats = snap.val() ? Object.entries(snap.val()) : [];
            document.getElementById('cat-list').innerHTML = cats.map(([id, n]) => `<div class="bg-black text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase flex gap-3">${n} <button onclick="db.ref('categories/${id}').remove()" class="text-gray-500 hover:text-red-400">x</button></div>`).join('');
            document.getElementById('pCatList').innerHTML = cats.map(([id, n]) => `<option value="${n}">${n}</option>`).join('');
        });

        function addSlide() { db.ref('hero_slider').push({ img: document.getElementById('slideImg').value, link: document.getElementById('slideLink').value }); }
        db.ref('hero_slider').on('value', snap => {
            const slides = snap.val() ? Object.entries(snap.val()) : [];
            document.getElementById('slider-list').innerHTML = slides.map(([id, s]) => `
                <div class="relative group h-40 rounded-3xl overflow-hidden shadow-lg border">
                    <img src="${s.img}" class="w-full h-full object-cover">
                    <button onclick="db.ref('hero_slider/${id}').remove()" class="absolute inset-0 bg-red-600/90 text-white opacity-0 group-hover:opacity-100 font-black text-xs transition uppercase tracking-widest">Slaytı Sil</button>
                </div>`).join('');
        });
    </script>
</body>
</html>
